<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RentScape</title>
  <link rel="icon" href="images2/logo2.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0B0742, #301E67);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: lightgray;
    }

    header img {
      width: 60px;
    }

    menu {
      display: flex;
      gap: 20px;
    }
    

    menu a {
      text-decoration: none;
      color: #0b273a;
      font-weight: 500;
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      transition: 0.3s;
    }

    menu a:hover {
      color: darkgray;
    }

    #contact {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    #contact h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    #contact p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 600px;
    }
 button{ display: inline-block;
      padding: 12px 25px;
      background-color: white;
      color: #153f4f;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    form {
      background: white;
      color: #0B0742;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
    }

    .btn {
      background: #0B0742;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: gray;
      transform: scale(1.03);
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: lightgreen;
      font-weight: bold;
      display: none;
    }

    footer {
      background: #0B0742;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images2/logo3.jpg" alt="RentScape Logo">
    <menu>
      <a href="2ndpage.html">Home</a>
      <a href="2ndpage.html#features">Spaces</a>
      <a href="2ndpage.html#about">About</a>
      <a href="2ndpage.html#contacts">Contact</a>
    </menu>
  </header>

  <div>
  <button onclick="window.location.href='2ndpage.html'"> Back</button>
</div>
  <section id="contact">
    <h1>Contact Us</h1>
    <p>Have a question or want to schedule a visit? Fill out the form below and we’ll get back to you soon!</p>

    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button class="btn" type="submit">Send Message</button>
    </form>

    <div id="message">✅ Your message was successfully sent! Please wait for our reply.</div>
  </section>

  <footer>
    © 2025 RentScape | All Rights Reserved
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload
      document.getElementById("message").style.display = "block"; // Show success message
      this.reset(); // Clear form fields
    });
  </script>

</body>
</html>
