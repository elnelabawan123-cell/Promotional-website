<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentScape</title>
  <link rel="stylesheet" href="">
  <link rel="icon" href="images2/logo3.jpg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family:'Bebas Neue', sans-serif;
      color: lightgray;
    }


    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

  

    .content {
      position: relative;
      text-align: center;
      top: 45%;
      transform: translateY(-45%);
      line-height: 1;
    }

    .content h1 {
      margin: 0; 
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      letter-spacing: 0px;
    }

    .content p {
      margin: 5px 0 15px 0; 
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      background: white;
       color: #0B0742;
      border: none;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: gray;
      transform: scale(1.05);
    }
    .style{
        font: bold;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="house.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>RENTSCAPE <br>Your Space, Your Story</h1>
    <br>
    <br>
    
    

    <button onclick="window.location.href='2ndpage.html'">Start Finding</button>
  </div>

</body>
</html>
