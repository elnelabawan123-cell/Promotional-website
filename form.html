<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registration Form</title>
  <style>
    :root{--accent:#9acb8a;--border:#cfcfcf}
    body{font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; padding:24px}
    .card{max-width:420px; margin:10px auto; background:#fff; border:4px solid var(--accent); padding:18px; box-shadow:0 4px 10px rgba(0,0,0,0.04)}
    h2{margin:0 0 12px; font-size:18px}
    .row{display:flex; gap:8px}
    .field{margin-bottom:12px}
    label{display:block; margin-bottom:6px; font-size:14px}
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"], select{
      width:100%; padding:6px 8px; border:1px solid var(--border); border-radius:2px; box-sizing:border-box
    }
    .inline{display:flex; align-items:center; gap:8px}
    .radios, .checkboxes{display:flex; gap:14px; align-items:center}
    .profile{display:flex; gap:12px; align-items:center}
    .profile img{width:68px; height:70px; object-fit:cover; border-radius:4px; background:#eee; border:1px solid var(--border)}
    .actions{display:flex; gap:8px; margin-top:10px}
    button{padding:6px 12px; border:1px solid var(--border); background:#f2f2f2; cursor:pointer}
    .small{width:120px}
    .note{font-size:12px; color:#666}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Registration form">
    <h2>Registration Form</h2>
    <form>
      <div class="field">
        <label for="first">First Name:</label>
        <input id="first" name="first" type="text" autocomplete="given-name">
      </div>

      <div class="field">
        <label for="last">Last Name:</label>
        <input id="last" name="last" type="text" autocomplete="family-name">
      </div>

      <div class="field">
        <label for="username">User Name:</label>
        <input id="username" name="username" type="text" autocomplete="username">
      </div>

      <div class="row">
        <div class="field" style="flex:1">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" autocomplete="new-password">
        </div>
        <div class="field" style="flex:1">
          <label for="confirm">Confirm Password:</label>
          <input id="confirm" name="confirm" type="password" autocomplete="new-password">
        </div>
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" autocomplete="email">
      </div>

      <div class="field">
        <label for="mobile">Mobile:</label>
        <input id="mobile" name="mobile" type="tel" placeholder="09XXXXXXXXX" pattern="[0-9+ -]{7,15}">
      </div>

      <div class="field">
        <label>Gender:</label>
        <div class="radios">
          <label class="inline"><input type="radio" name="gender" value="male"> Male</label>
          <label class="inline"><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>

      <div class="row" style="gap:12px">
        <div class="field" style="flex:1">
          <label for="dob">DOB:</label>
          <input id="dob" name="dob" type="date">
        </div>
        <div class="field" style="flex:1">
          <label for="course">Course:</label>
          <select id="course" name="course">
            <option value="">Select Course</option>
            <option>Computer Science</option>
            <option>Information Technology</option>
            <option>Software Engineering</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label>Nationality:</label>
        <div class="checkboxes">
          <label class="inline"><input type="checkbox" name="nationality" value="indian"> Indian</label>
          <label class="inline"><input type="checkbox" name="nationality" value="others"> Others</label>
        </div>
      </div>

      <div class="field profile">
        <div>
          <label>Profile:</label>
          <img src="/mnt/data/f057c5d4-c9e8-4aa6-a782-be52302c67e9.png" alt="profile placeholder">
        </div>
        <div style="flex:1">
          <input type="file" name="profilePic" accept="image/*">
          <div class="note">Allowed types: jpg, png. Max 2MB (client-side check required in JS).</div>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
