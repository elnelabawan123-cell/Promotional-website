<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo and Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8fbff, #0B0742);
      color: white;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .photo {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .grid {
      flex: 1 1 300px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .box:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Responsive for small screens (like 320px) */
    @media (max-width: 480px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .photo img {
        width: 90%;
      }

      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .box {
        font-size: 14px;
        padding: 15px;
      }
    }

    @media (max-width: 320px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .photo img {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="photo">
      <img src="your-photo.png" alt="Responsive Photo">
    </div>

    <div class="grid">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
      <div class="box">Box 6</div>
    </div>
  </div>

</body>
</html>
