    .social-icons {

    }

    .social-icons a {
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons :hover {
      color: #fdbb00;
    }

    .contact-form {
      flex: 1.5;
      padding: 40px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      border: none;
      border-bottom: 1px solid #aaa;
      padding: 8px 0;
      font-size: 14px;
      outline: none;
      color: #333;
      background: none;
    }

    input:focus, textarea:focus {
      border-color: #000;
    }

    .subject-options {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }

    .subject-options label {
      font-weight: 400;
      cursor: pointer;
    }

    .subject-options input {
      margin-right: 5px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .btn {
      margin-top: 15px;
      background-color: #fdbb00;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;

    .btn:hover {
