<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #9fc5eb, #ffffff);
      margin: 0;
      padding: 100px;
    }

    .layout-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .layout {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px gray;
      width: 200px;
      padding: 50px;
    }
    

    .layout img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .layout img:hover{
        transform: scale(1.2);
    }
 
    .layout h3 {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }

    .layout p {
      font-size: 13px;
      color: black;
      margin: 0;
    }
    
  </style>
</head>
<body>

  <h1>CHOOSE YOUR PHOTOBOOTH OFFER!</h1>

  <div class="layout-container">
    <div class="layout">.
      <img src="images2/ELNE.png" >

      <h3>Basic Package</h3>
      <p>2 poses, printed copy only</p>
    </div>

    <div class="layout">
      <img src="images/DON1.JPG" style="">
      <h3>Premium Package</h3>
      <p>4 poses, printed + digital copy</p>
    </div>

    <div class="layout">
      <img src="images/ARDON1.JPG">
      <h3>VIP Package</h3>
      <p>unlimited shots, printed + digital + frame</p>
    </div>
  </div>


</body>
</html>
