<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Most Popular Anime</title>

<style>
  body {
    background-color: white;
    font-family: Arial, sans-serif;
  }

  .container {
    background-color: #f0f0f0;
    width: 90%;
    max-width: 900px;
    margin: 50px auto;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    color: orange;
    margin-bottom: 20px;
    text-align: left;
  }

  .anime-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .card {
    background-color: white;
    width: 250px;
    border-radius: 15px;
    text-align: center;
    padding: 10px;
    margin: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
  }

  .card h3 {
    margin: 10px 0 5px;
  }

  .card p {
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <h2>MOST POPULAR</h2>

  <div class="anime-list">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/8c/Haikyuu%21_cover_art.jpg" alt="Haikyuu">
      <h3>Haikyuu</h3>
      <p>A story about volleyball and friendship.</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Demon_Slayer_-_Kimetsu_no_Yaiba%2C_volume_1.jpg" alt="Demon Slayer">
      <h3>Demon Slayer</h3>
      <p>Tanjiro fights demons to save his sister.</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Spy_x_Family_manga_volume_1.jpg" alt="Spy x Family">
      <h3>Spy x Family</h3>
      <p>A spy family with fun secrets.</p>
    </div>
  </div>
</div>

</body>
</html>
